<div ng-init="checkLoginStatus()">
<form>
	<lable for="username">Username</lable><input placeholder="Username" type="text" name="username" id="username" ng-model="username">
	<lable for="password">Password</lable><input placeholder="Password" type="password" name="password" id="password" ng-model="password">
	<button type="button" name="submit" ng-click="userLogin()">Submit</button>
</form>
</div>
